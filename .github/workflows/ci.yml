name: ci

on:
	pull_request:
	push:
			branches:
					- main
    

jobs:
    ci:
        runs-on: ubuntu-latest

        steps:
        	- name: Checkout
				uses: actions/checkout@v2
				with:
				# Make sure the actual branch is checked out when running on pull requests
        		ref: ${{ github.head_ref }}

		- name: Install dependencies
				run: npm ci

		- name: Run lint
				run: npm run style:all